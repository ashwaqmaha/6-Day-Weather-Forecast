<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>6 Day Weather Forecast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <main>
          <div class="current-weather">
            <div>
              <h1 class="current-city" id="current-city"></h1>
              <p class="current-details">
                <span id="current-date"></span>,
                <span class="current-description"></span> <br />
                Humidity: <strong class="humidity"></strong>, Wind:
                <strong class="wind"></strong>
              </p>
            </div>
            <div class="current-temperature">
              <div id="icon" class="current-temperature-icon"></div>
              <span class="current-temperature-value"></span>
              <span class="current-temperature-unit">°C</span>
            </div>
          </div>
        </main>
        <section class="weather-forecast">
          <div class="weather-forecast-daily">
            <div class="weather-forecast-day">Tue</div>
            <div class="weather-forecast-icon">🌥️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-highest-temperature">
                <strong>19°</strong>
              </div>
              <div class="weather-forecast-lowest-temperature">11°</div>
            </div>
          </div>
          <div class="weather-forecast-daily">
            <div class="weather-forecast-day">Wed</div>
            <div class="weather-forecast-icon">🌥️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-highest-temperature">
                <strong>19°</strong>
              </div>
              <div class="weather-forecast-lowest-temperature">11°</div>
            </div>
          </div>
          <div class="weather-forecast-daily">
            <div class="weather-forecast-day">Thurs</div>
            <div class="weather-forecast-icon">🌥️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-highest-temperature">
                <strong>19°</strong>
              </div>
              <div class="weather-forecast-lowest-temperature">11°</div>
            </div>
          </div>
          <div class="weather-forecast-daily">
            <div class="weather-forecast-day">Fri</div>
            <div class="weather-forecast-icon">🌥️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-highest-temperature">
                <strong>19°</strong>
              </div>
              <div class="weather-forecast-lowest-temperature">11°</div>
            </div>
          </div>
          <div class="weather-forecast-daily">
            <div class="weather-forecast-day">Sat</div>
            <div class="weather-forecast-icon">🌥️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-highest-temperature">
                <strong>19°</strong>
              </div>
              <div class="weather-forecast-lowest-temperature">11°</div>
            </div>
          </div>
        </section>
      </header>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/ashwaqmaha" target="_blank"
            >Ashwaq Mahamed</a
          >
          and is
          <a href="https://github.com/ashwaqmaha/Weather-App" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://tubular-fox-1909d2.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
